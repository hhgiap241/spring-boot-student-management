<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div>
    <h1>Manage Book</h1>
  </div>
  <div class="m-2">
    <a class="h3"
       th:href="@{/books/add}">Add New Book
    </a>
  </div>
  <div th:if="${messages}" class="alert alert-success text-center">
    [[${messages}]]
    <button type="button" class="close" onclick="this.parentElement.style.display='none'">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Created Date</th>
        <th>Student Email</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="book : ${bookList}">
        <tr>
          <td>[[${book.id}]]</td>
          <td>[[${book.name}]]</td>
          <td>[[${book.description}]]</td>
          <td>[[${book.createdDate}]]</td>
          <td th:text="${book?.student?.email}"></td>
          <td>
            <a class="h4 mr-3" th:href="@{'/books/edit/' + ${book.id}}">Edit</a>
            <a class="h4" th:href="@{'/books/delete/' + ${book.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
  <div>
    <a th:href="@{/}" class="h6">Go To Homepage</a>
  </div>
</div>
</body>
</html>
