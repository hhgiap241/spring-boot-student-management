<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container-fluid">
  <div class="text-center">
    <h2>[[${pageTitle}]]</h2>
  </div>
  <form th:action="@{/books/add}" method="post" th:object="${book}" class="form-modify">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Book Title: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{name}" class="form-control" placeholder="Enter book title" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Book Description: </label>
        <div class="col-sm-8">
          <textarea type="text" th:field="*{description}" class="form-control" placeholder="Enter book description" required>
          </textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Created Date: </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{createdDate}" class="form-control" placeholder="Enter created date" required>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/books}]]";
  }
</script>
</body>
</html>
